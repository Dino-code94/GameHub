{% extends 'base.html' %}
{% block content %}

<!-- Page title for main game catalog -->
<h1>Games</h1>

<!-- Grid layout of game cards - 3 per row -->
<div class="games-grid">


    {% for game in games %}
    <!-- Single game card box -->
    <div class="game-card">

        <!-- Clickable link to game detail page -->
        <a href="{% url 'game_detail' game.id %}">

            <!-- Game cover (size controlled by CSS) -->
            <img src="{{ game.cover.url }}" alt="{{ game.title }}">

            <!-- Game title -->
            <h3>{{ game.title }}</h3>

        </a>
    </div>
    {% endfor %}

</div>

{% endblock %}
